
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TATA CAMM - Vente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TATA CAMM - Vente de produits</h1>
    
    <section id="vente">
      <h2>Vendre un produit</h2>

      <form id="venteForm">
        <label for="produit">Produit :</label>
        <input type="text" id="produit" name="produit" placeholder="Nom du produit" required />

        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" name="quantite" placeholder="Quantité" min="1" required />

        <label for="prix">Prix (en GNF) :</label>
        <input type="number" id="prix" name="prix" placeholder="Prix" min="0" required />

        <label for="dateVente">Date de vente :</label>
        <input type="date" id="dateVente" name="dateVente" required />

        <button type="submit">Enregistrer la vente</button>
      </form>

      <h3>Historique des ventes</h3>
      <ul id="historique"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
